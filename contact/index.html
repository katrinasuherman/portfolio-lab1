  <h1>Contact</h1>

  <form action="mailto:ksuherman@ucsd.edu" method="POST" enctype="text/plain">
    <label>
      Email:
      <input type="email" name="email" required />
    </label>

    <label>
      Subject:

    </label>

    <label>

    </label>

    <button>Submit</button>
  </form>
