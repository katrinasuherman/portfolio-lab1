<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta – Code Stats</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../global.js" type="module"></script>
</head>
<body>

  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>
  <!-- <dl class="files"></dl> -->
  <div id="stats"></div>
  <script type="module" src="main.js"></script>

  <h2>Evolution over time</h2>   
    
  <div id="scrollytelling">
    <div id="scroll-container">
      <div id="spacer"></div>
      <div id="scroll-indicator"></div>

      <div id="items-container"></div>
    </div>
    <div id="chart">
      <h2 style="margin-top: 0;">Commits by Time of Day</h2>
      <div id="scatterplot-container"></div>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
    
    
    
    
    
  </div>
  
  
  <div id="file-scrollytelling">
    <!-- 📁 File unit visualization -->
    <dl class="files"></dl>
  
    <!-- 📜 Narrative container for file edits -->
    <div id="file-scroll-container">
      <div id="file-spacer"></div>
      <div id="file-items-container"></div>
    </div>
  </div>
  

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
  
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <dt>Time</dt>
    <dd id="commit-time"></dd>
  
    <dt>Author</dt>
    <dd id="commit-author"></dd>
  
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>








</body>
</html>
