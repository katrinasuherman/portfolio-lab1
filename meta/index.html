  <div id="stats"></div>

  <div id="scrolly-1">

    </div>
    <div id="scatter-plot">
      <div id="chart"></div>

      <dl id="language-breakdown" class="stats"></dl>

  </div>

  <div id="scrolly-2">

      <dl id="files"></dl> <!-- ✅ Visualization goes on the left -->

    <div id="files-story">
      <!-- Your .step elements will go here via D3 -->
    </div>
  </div>
  
  
  

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
  
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <dt>Time</dt>
    <dd id="commit-time"></dd>
  
    <dt>Author</dt>
    <dd id="commit-author"></dd>
  
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

<dl id="files"></dl>
